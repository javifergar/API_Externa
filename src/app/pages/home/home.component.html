<div class="container">
  <div class="row g-4">
    @for (user of users; track user._id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl custom-col d-flex">
      <div class="card user-card shadow-sm flex-fill">
        <div
          class="card-body d-flex flex-column align-items-center text-center"
        >
          <div class="avatar-wrap mb-3">
            <img [src]="user.image" />
          </div>
          <h6 class="fw-semibold mb-1">
            {{ user.first_name }} {{ user.last_name }}
          </h6>
          <div class="text-muted small mb-3">@{{ user.username }}</div>
        </div>
        <div class="card-footer bg-white border-0">
          <div class="btn-grid">
            <button
              class="btn btn-outline-secondary btn-sm"
              [routerLink]="['/user', user._id]"
            >
              Ver detalles
            </button>
            <button
              class="btn btn-outline-primary btn-sm"
              [routerLink]="['/updateuser', user._id]"
            >
              Editar
            </button>
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="deleteUser(user)"
            >
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>

@if (totalPages > 1) {
<div class="pager my-4">
  <div class="line"></div>
  <div class="d-flex justify-content-center gap-3 position-relative">
    @for (p of pages(); track p) {
    <button class="dot" [class.active]="p === page" (click)="goTo(p)">
      {{ p }}
    </button>
    }
  </div>
</div>
}
