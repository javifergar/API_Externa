@if (loading) {
<div class="alert alert-info">Cargando...</div>
} @if (error) {
<div class="alert alert-danger">{{ error }}</div>
} @if (!loading && !error && !user) {
<div class="alert alert-warning">No se encontr√≥ el usuario.</div>
} @if (user) {
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4 text-center mb-4 mb-md-0">
      <div class="avatar-wrap mx-auto">
        <img
          [src]="user.image"
          [alt]="user.username"
          class="img-fluid rounded-circle"
        />
      </div>
    </div>

    <div class="col-md-8">
      <h2 class="fw-bold mb-1">{{ user.first_name }}</h2>
      <h3 class="fw-bold mb-3">{{ user.last_name }}</h3>

      <p><strong>Nombre Usuario:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-outline-danger" (click)="deleteUser()">
          Eliminar
        </button>
        <button
          class="btn btn-outline-primary"
          [routerLink]="['/updateuser', user._id]"
        >
          Actualizar
        </button>
        <button class="btn btn-outline-secondary" [routerLink]="'/home'">
          Volver al listado
        </button>
      </div>
    </div>
  </div>
</div>
}
